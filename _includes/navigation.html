<!-- Penworks edit Sept 2023: Borrowed from Basically Basic to learn how to build navigation

added a different script to call papges unless excluded.

 -->
<nav id="primary-nav" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">
  <ul id="menu-main-navigation" class="menu">
    <!-- Home link -->
    <li class="menu-item">
      <a href="{{ '/' | relative_url }}" itemprop="url">
        <span itemprop="name">{{ site.data.theme.t.home | default: 'Home' }}</span>
      </a>
    </li>

  <!-- ADD SCRIPT TO MAKE PAGE EXCLUDE WORK -->
{% for page in site.pages %}
    {% unless page.exclude %}
       {% if page.title %}

        <li class="menu-item">
          <a href="{{ page.url | relative_url }}" itemprop="url">
            <span itemprop="name">{{ page.title | escape }}</span>
          </a>
        </li>
      {% endif %}
    {% endunless %}
{% endfor %}
  </ul>
</nav>
