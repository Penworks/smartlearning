<!-- This is from https://github.com/nathancy/jekyll-embed-video#embed-vimeo
 -->
<div class="embed-container" style="margin-left:-35px;">
  <iframe
      src="https://player.vimeo.com/video/{{ include.id }}"
      width="600"
      height="270"
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen>
  </iframe>
</div>
